HOST_LOCAL={
  //set the address to IP in HA environment
  HOST="localhost"
  PORTS= {
    //AKKA System remote ports
    AKKA_SELF_MONITOR = 3713
    AKKA_REST_SERVICE = 4741
    AKKA_UMBADAPTER = 4745
    AKKA_CM = 5556
    AKKA_DC_ADAPTER = 5555
    AKKA_PRESENTER = 3733
    AKKA_SINK = 2555
    AKKA_RECEIVER = 2553
    AKKA_RECEIVER_CONSOLE = 2552
    AKKA_BULK_OP = 5557

    //other services
    HTTP_PORT = 18081
    PRESENTER = 8080
    #KAIROS_DB = 8080 #the default port of Karios DB is same as present
    H2_DB = 9093
    DC_TCP = 9292
    H2_CM_DB = 9192
    UOC_HTTP = 3000
  }
}

HOST_PRESENTER={
  HOST=${HOST_LOCAL.HOST}
  PROTOCOL="http"
  PORT=${HOST_LOCAL.PORTS.PRESENTER}
}

//SSL settings of presenter
SSL={
  TRUSTSTORE_FILE=${OSSM_HOME}"/ssl/exampletrust.jks"
  TRUSTSTORE_TYPE="JKS"
  TRUSTSTORE_PASS="ossmtest"
}

HOST_UOC={
  protocol = "http"
  host = "127.0.0.1"
  port = ${HOST_LOCAL.PORTS.UOC_HTTP}
}
SSL_UOC={
  strictSSL=false
  //set according to UOC settings
  trustStoreFile="xxx"
  trustStorePass="xxx"
  trustStroeType="xxx"
}


//HA Configurations

HOST_HA_REMOTE={
  //ipaddress of HA remote host
  HOST="xxx.xxx.xxx.xxx"
  // ports of the remote host
  PORTS {
    //AKKA System remote ports
    AKKA_CM = 5556
    UOC_HTTP= 3000
    AKKA_BULK_OP=5557
  }
}


// un-comment in HA environement
HA={
  cmHA {
    host = ${HOST_HA_REMOTE.HOST} //use the same hostname configured in the cmglobal.conf of the other server
    port = ${HOST_HA_REMOTE.PORTS.AKKA_CM}
  }

  bulkHA {
    host = ${HOST_HA_REMOTE.HOST} //use the same hostname configured in the cmglobal.conf of the other server
    port = ${HOST_HA_REMOTE.PORTS.AKKA_BULK_OP}
  }

  UOC_REMOTE{
    protocol = "http"
    host = ${HOST_HA_REMOTE.HOST}
    port = ${HOST_HA_REMOTE.PORTS.UOC_HTTP}
  }
}